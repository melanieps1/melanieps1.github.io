---
layout: default
title: Dev Blog
---

<div class="blog-main">
	<h1 id="blog-h1">{{ page.title }}</h1>
	<h2>Check out my blog posts about learning web development</h2>
		<ul class="blog-posts">
	  	{% for post in site.posts %}
		    <li><span>{{ post.date | date_to_string }}</span> &raquo;
		      <a href="{{ post.url }}">{{ post.title }}</a>
		    </li>
	  	{% endfor %}
		</ul>
</div>
